<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries API Project</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <h1 class="primary-heading">Where in the world?</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="section-search">
                <div class="input-container">
                    <input id="search-bar" type="text" placeholder="Search for a country...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="filter-container">
                    <div class="filter-title">
                        <p>Filter by Region</p>
                        <i id="btnRegions" class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="filter-options display-none">
                        <p data-region="africa">Africa</p>
                        <p data-region="americas">Americas</p>
                        <p data-region="asia">Asia</p>
                        <p data-region="europe">Europe</p>
                        <p data-region="oceania">Oceania</p>
                    </div>
                </div>
            </div>
            <div class="countries">

            </div>
        </div>
    </main>

</html>
